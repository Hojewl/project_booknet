{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Join us</title>
        <link href="{% static 'domain/style.css' %}" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    </head>

    <body>
        <div>
            <h1>회원가입</h1>
        </div>
        <div>
            <!--form action="submission.html" method ="GET"-->
            <form method="POST" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                <section class="signup">
                    <p>새롭게 즐기는 책소통, <br>지금 함께하세요!<p>
                    <label for="username">아이디: </label>
                    <input id="username" name="username" type="text" required minlength="5" maxlength="15">
                    <br>
                    <label for="pw">비밀번호: </label>
                    <input id ="pw" name="password1" type="password" required minlength="8" maxlength="15">
                    <br>
                    <label for="pw">비밀번호 확인: </label>
                    <input id ="pw" name="password2" type="password" required minlength="8" maxlength="15">
                    <br>
                    <input type="submit" value="가입">
                </section>
            </form>
        </div>
    </body>
</html>
