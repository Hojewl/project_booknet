{% extends "base.html" %}

{% block title %}
    Path to books, Path to happy
{% endblock %}

{% block content %}
    <div class="demo-grid-ruler mdl-grid" id="feedlistoutbox">
        <div class="mdl-cell mdl-cell--8-col" id="feedlist">
            <style>
                .demo-card-square.mdl-card {
                    width: 350px;
                    height: 350px;
                }
                .demo-card-square > .mdl-card__title {
                    color: #fff;
                    /*background:"{{ object.image.url }}" bottom right 15% no-repeat #46B6AC;*/
                }
                .feed_photo{
                    width: auto;
                    height: auto;
                    max-width: 300px;
                    max-height: 300px;
                }
            {% for object in object_list %}

            </style>

                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                        {{object.author}}
                    </div>

                    <div class="mdl-card__supporting-text">
                        <img class="feed_photo" src="{{ object.image.url }}">
                    </div>
                    <div class="mdl-card__supporting-text">
                        {{object.text}}
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            댓글달기
                        </a>
                    </div>
                </div>
                <br>
            {% endfor %}

        </div>
    <div class="mdl-cell mdl-cell--2-col" id="dummyCol"></div>
    <div class="mdl-cell mdl-cell--2-col" id="bookInfo"></div>

    </div>
    <style>
            #feedlist{
            }
            #feedlistoutbox{
                width: 640px;
                background-color: rgba(0, 0, 0, 0.5);

            }
        </style>

{% endblock %}
