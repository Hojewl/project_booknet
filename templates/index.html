{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Happy Reading for Everyone</title>
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   </head>




    <body>
            <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
    .demo-layout-transparent {
      background: url('static/img/readingBook.jpg') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
      color: white;
    }
    </style>
    
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">책통행</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Learn More</a>
            {% if user.is_authenticated %}
            <a class="mdl-navigation__link" href="">내 계정</a>
            {% else %}
            <a class="mdl-navigation__link" href="">회원가입</a>
            {% endif %}
          </nav>
        </div>

      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">책통행</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">홈</a>
          <a class="mdl-navigation__link" href="">피드보기</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        {% if user.is_authenticated %}
        <section class="login">
            <label for="bookname"> 책 이름을 검색하세요 : </label>
            <input id="bookname" name="bookname" type="text">
        </section>
        <form method="GET" action="{% url 'accounts:logout' %}">
            <section class="logout_submission">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    로그아웃
                  </button>
               
            </section>
        </form>

    {% else %}
    <form method="POST" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <section class="login">
            <label for="username"> 아이디 : </label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="username" type="text" id="username">
                <label class="mdl-textfield__label" for="username">아이디...</label>
              </div>
            <br>
            <label for="password"> 비밀번호: </label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="password" type="password" id="password">
                <label class="mdl-textfield__label" for="password">비밀번호...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
       </section>
       <br>
       <section class="login_submission">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">
            로그인
          </button>
       </section>
    </form>


    <section class="signup">
        <a href="./signup" target="_blank">아직 회원이 아니신가요?</a>
    </section>
    {% endif %}
      </main>
    </div>
    <!--
        <header>
            <h1>책 통 행</h1>
        </header>

        <div id="backgroundImg">
            <img src="{% static 'img/background.JPG' %}" alt="MoonSong Background Image"/>
        </div>
    -->

    </body>

</html>
