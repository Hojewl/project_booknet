{% extends "base.html" %}

{% block title %}
    Happy Reading for Everyone
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <section class="login">
            <label for="bookname"> 책 이름을 검색하세요 : </label>
            <input id="bookname" name="bookname" type="text">
        </section>
        <form method="GET" action="{% url 'accounts:logout' %}">
            <section class="logout_submission">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    로그아웃
                  </button>

            </section>
        </form>

    {% else %}
    <form method="POST" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <section class="login">
            <label for="username"> 아이디 : </label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="username" type="text" id="username">
                <label class="mdl-textfield__label" for="username">아이디...</label>
              </div>
            <br>
            <label for="password"> 비밀번호: </label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="password" type="password" id="password">
                <label class="mdl-textfield__label" for="password">비밀번호...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
       </section>
       <br>
       <section class="login_submission">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">
            로그인
          </button>
       </section>
    </form>


    <section class="signup">
        <a href="{% url 'accounts:signup' %}" >아직 회원이 아니신가요?</a>
    </section>
    {% endif %}

{% endblock %}
