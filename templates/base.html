{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>
            <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
    .demo-layout-transparent {
      background: url('/static/img/readingBook.jpg') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
      color: white;
    }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
              <!-- Title -->
                <span class="mdl-layout-title">책통행</span>
              <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
                <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Learn More</a>
                {% if user.is_authenticated %}
                <a class="mdl-navigation__link" href="">내 계정</a>
                {% else %}
                <a class="mdl-navigation__link" href="">회원가입</a>
                {% endif %}
                </nav>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">책통행</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">홈</a>
                <a class="mdl-navigation__link" href="">피드보기</a>
            </nav>
        </div>

        <main class="mdl-layout__content">

        {% block content %}{% endblock %}

        </main>

    </div>


    </body>

    
</html>
