{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

        <!--Metrial Design Lite-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>

    <body>
            <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
    .demo-layout-transparent {
      background: url('/static/img/readingBook.jpg') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
      color: white;
    }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
              <!-- Title -->
                <span class="mdl-layout-title">책통행</span>
              <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
                <nav class="mdl-navigation">

                {% if user.is_authenticated %}
                    <a class="mdl-navigation__link" href="">{{ user.username }}</a>
                    <a class="mdl-navigation__link" href="{% url 'accounts:logout' %}">로그아웃</a>

                {% else %}
                <a class="mdl-navigation__link" href="{% url 'accounts:signup' %}">회원가입</a>
                {% endif %}
                </nav>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">책통행</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{% url 'index' %}">홈</a>
                <a class="mdl-navigation__link" href="">내 계정</a>
            </nav>
        </div>

        <main class="mdl-layout__content">

        {% block content %}{% endblock %}

        </main>

    </div>


    </body>

    
</html>
